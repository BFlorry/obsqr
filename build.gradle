buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:1.3.+'
	}
}

apply plugin: 'com.android.application'

repositories {
	jcenter()
	mavenCentral()
}

dependencies {
	compile 'co.trikita:knork:+'
}

android {
	compileSdkVersion 'android-22'
	buildToolsVersion '22.0.1'

	signingConfigs {
		release
	}

	defaultConfig {
		minSdkVersion 15
		targetSdkVersion 19
		versionCode 14
		versionName "2.8"
		ndk {
			abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
			moduleName "zbar"
			ldLibs "log"
			cFlags "-std=c99"
		}
	}

	buildTypes {
		release {
			minifyEnabled false
			signingConfig signingConfigs.release
			applicationVariants.all { variant ->
				variant.outputs.each { output ->
					output.outputFile = new File(output.outputFile.parentFile,
							output.outputFile.name.replace(".apk", "-${variant.versionName}.apk"));
				}
			}
		}
	}

	productFlavors {
		full {
			buildConfigField "boolean", "HAS_WIFI_PERMISSIONS", "true"
		}
		noperm {
			buildConfigField "boolean", "HAS_WIFI_PERMISSIONS", "false"
		}
	}

	lintOptions {
		abortOnError false
	}
}

task run(type: Exec, dependsOn: ':installFullDebug') {
	commandLine 'adb', 'shell', 'am', 'start', '-n', 'trikita.obsqr/.ObsqrActivity'
}

task runNoPerm(type: Exec, dependsOn: ':installNopermDebug') {
	commandLine 'adb', 'shell', 'am', 'start', '-n', 'trikita.obsqr/.ObsqrActivity'
}

apply from: 'https://raw.github.com/trikita/gradle-android-signing/master/gradle-android-signing.gradle'
