buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:1.5.0'
		classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
	}
}

apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'

repositories {
	jcenter()
}

dependencies {
	compile 'co.trikita:knork:1.3.0'
}

android {
	compileSdkVersion 'android-21'
	buildToolsVersion '23.0.2'

	signingConfigs {
		release
	}


	defaultConfig {
		minSdkVersion 15
		targetSdkVersion 23
		versionCode 14
		versionName "2.8"
	}

	buildTypes {
		release {
			minifyEnabled false
			signingConfig signingConfigs.release
			applicationVariants.all { variant ->
				variant.outputs.each { output ->
					output.outputFile = new File(output.outputFile.parentFile,
							output.outputFile.name.replace(".apk", "-${variant.versionName}.apk"));
				}
			}
		}
	}

	productFlavors {
		full {
			buildConfigField "boolean", "HAS_WIFI_PERMISSIONS", "true"
		}
		noperm {
			buildConfigField "boolean", "HAS_WIFI_PERMISSIONS", "false"
		}
	}

	lintOptions {
		abortOnError false
	}
}

apply from: 'https://raw.github.com/trikita/gradle-android-signing/master/gradle-android-signing.gradle'
